    <style>
        /* 2. –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ Telegram –¥–ª—è —Ç–µ–º—ã */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 15px;
            /* –ö–ª—é—á–µ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ: —Ñ–æ–Ω –∏ —Ü–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ –∏–∑ Telegram */
            background-color: var(--tg-theme-bg-color, #1a1a1a);
            color: var(--tg-theme-text-color, #ffffff);
            /* –û—Å—Ç–∞–≤–ª—è–µ–º –º–µ—Å—Ç–æ –¥–ª—è –Ω–∏–∂–Ω–µ–≥–æ –º–µ–Ω—é */
            padding-bottom: 80px; 
            box-sizing: border-box;
        }

        /* --- –ö–∞—Ä—Ç–æ—á–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è --- */
        .user-card {
            /* –í—Ç–æ—Ä–∏—á–Ω—ã–π —Ñ–æ–Ω (—Ü–≤–µ—Ç –ø–ª–∞—à–µ–∫) */
            background-color: var(--tg-theme-secondary-bg-color, #2c2c2e);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            margin-right: 12px;
            /* –ó–∞–≥–ª—É—à–∫–∞, –µ—Å–ª–∏ —Ñ–æ—Ç–æ –Ω–µ –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è */
            background-color: #555; 
        }

        .user-info {
            flex-grow: 1;
        }
        
        .user-name {
            font-size: 17px;
            font-weight: 600;
        }

        .user-subtext {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999);
        }

        /* --- –ë–ª–æ–∫ —Å–æ –∑–≤–µ–∑–¥–∞–º–∏ --- */
        .stars-block {
            display: flex;
            align-items: center;
            color: var(--tg-theme-hint-color, #999);
            font-weight: 500;
        }

        .add-button {
            /* –ö–Ω–æ–ø–∫–∞ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç —Ü–≤–µ—Ç –∏–∑ Telegram */
            background-color: var(--tg-theme-button-color, #007aff);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-size: 24px;
            font-weight: 500;
            line-height: 30px;
            text-align: center;
            margin-left: 10px;
            cursor: pointer;
        }
        
        /* --- –°–æ–æ–±—â–µ–Ω–∏–µ –ø–æ —Ü–µ–Ω—Ç—Ä—É --- */
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            font-size: 16px;
            color: var(--tg-theme-hint-color, #999);
        }

        /* --- –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é --- */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--tg-theme-secondary-bg-color, #2c2c2e);
            /* –°–ª–µ–≥–∫–∞ –ø—Ä–æ–∑—Ä–∞—á–Ω–∞—è –≥—Ä–∞–Ω–∏—Ü–∞ —Å–≤–µ—Ä—Ö—É */
            border-top: 1px solid rgba(150, 150, 150, 0.2); 
            display: flex;
            justify-content: space-around;
            padding-top: 8px;
            /* –£—á–∏—Ç—ã–≤–∞–µ–º –±–µ–∑–æ–ø–∞—Å–Ω—É—é –∑–æ–Ω—É —Å–Ω–∏–∑—É –Ω–∞ iPhone */
            padding-bottom: calc(env(safe-area-inset-bottom) + 8px); 
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            font-size: 10px;
            color: var(--tg-theme-hint-color, #999);
            padding: 0 5px;
        }
        
        .nav-item.active {
            /* –ê–∫—Ç–∏–≤–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç (–ì–ª–∞–≤–Ω–∞—è) */
            color: var(--tg-theme-link-color, #007aff);
        }

        .nav-icon {
            font-size: 24px; /* –†–∞–∑–º–µ—Ä –∏–∫–æ–Ω–æ–∫-—ç–º–æ–¥–∑–∏ */
            margin-bottom: 4px;
        }

    </style>
</head>
<body>

    </div>

    <nav class="bottom-nav">

        <a href="#" class="nav-item">

        <a href="#" class="nav-item">

        </a>
        <a href="#" class="nav-item">
            <span class="nav-icon">üë§</span>

        </a>

    </nav>


    <script>
        // –ñ–¥–µ–º, –ø–æ–∫–∞ –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è –≤—Å—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞
        document.addEventListener('DOMContentLoaded', () => {
            try {
                // –ü–æ–ª—É—á–∞–µ–º –≥–ª–∞–≤–Ω—ã–π –æ–±—ä–µ–∫—Ç Telegram
                const tg = window.Telegram.WebApp;

                // --- 1. –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ Telegram ---
                
                // –°–æ–æ–±—â–∞–µ–º Telegram, —á—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ
                tg.ready();
                // –ü–ª–∞–≤–Ω–æ —Ä–∞—Å–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
                tg.expand(); 
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ó–∞–∫—Ä—ã—Ç—å" (–∫–∞–∫ –Ω–∞ —Å–∫—Ä–∏–Ω—à–æ—Ç–µ)
                tg.BackButton.show(); 
                // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–±—ã—Ç–∏–µ –Ω–∞ –∫–Ω–æ–ø–∫—É "–ó–∞–∫—Ä—ã—Ç—å"
                tg.BackButton.onClick(() => {
                    tg.close();
                });

                // --- 2. "–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è" - –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è ---
                
                // `initDataUnsafe` —Å–æ–¥–µ—Ä–∂–∏—Ç –¥–∞–Ω–Ω—ã–µ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
                const user = tg.initDataUnsafe.user;

                if (user) {
                    // –§–æ—Ä–º–∏—Ä—É–µ–º –∏–º—è (–∏—Å–ø–æ–ª—å–∑—É–µ–º first_name –∏–ª–∏ username)
                    const userName = user.first_name || user.username || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
                    
                    // –ù–∞—Ö–æ–¥–∏–º —ç–ª–µ–º–µ–Ω—Ç—ã –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ –∏ –≤—Å—Ç–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
                    document.getElementById('user-name-1').innerText = userName;
                    document.getElementById('user-name-2').innerText = userName;

                    // –ï—Å–ª–∏ —É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –µ—Å—Ç—å —Ñ–æ—Ç–æ, —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –µ–≥–æ
                    if (user.photo_url) {
                        document.getElementById('user-avatar-1').src = user.photo_url;
                        document.getElementById('user-avatar-2').src = user.photo_url;
                    } else {
                        // –ú–æ–∂–Ω–æ –ø–æ—Å—Ç–∞–≤–∏—Ç—å –∑–∞–≥–ª—É—à–∫—É, –µ—Å–ª–∏ —Ñ–æ—Ç–æ –Ω–µ—Ç
                        // (–≤ CSS —É –Ω–∞—Å —É–∂–µ –µ—Å—Ç—å —Å–µ—Ä—ã–π —Ñ–æ–Ω)
                    }
                }

            } catch (e) {
                // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–∫–∏, –µ—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç–æ –Ω–µ –≤ Telegram
                console.error(e);
                document.body.innerHTML = '<h2>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ—Ç–∫—Ä–æ–π—Ç–µ —ç—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≤–Ω—É—Ç—Ä–∏ Telegram.</h2>';
            }
        });
    </script>
